<h3>Edição do Produto</h3>

<div class="form-group"
     ng-class="{ 'has-error': title.$invalid  }">
    <label for="title">Produto</label>
    <input ng-model="vm.product.title"
           ng-minlength="3"
           ng-maxlength="20"
           type="text"
           class="form-control"
           id="title"
           name="title"
           placeholder="Título da Categoria"
           required />
</div>

<div class="form-group">
    <label for="category">Categoria</label>
    <select ng-model="vm.product.category" class="form-control">
        <option value="{{ category.id }}" ng-repeat="category in vm.categories">{{ category.title }}</option>
    </select>
</div>


<div class="form-group"
     ng-class="{ 'has-error': description.$invalid  }">
    <label for="description">Descrição</label>
    <input ng-model="vm.product.description"
           ng-minlength="3"
           ng-maxlength="100"
           type="text"
           class="form-control"
           id="description"
           name="description"
           placeholder="Descrição da Categoria"
           required />
</div>

<div class="form-group"
     ng-class="{ 'has-error': price.$invalid  }">
    <label for="price">Preço</label>
    <input ng-model="vm.product.price"
           type="number"
           class="form-control"
           id="price"
           name="price"
           placeholder="Preço"
           required />
</div>

<div class="form-group"
     ng-class="{ 'has-error': quantityOnHand.$invalid  }">
    <label for="quantity">Quantidade em Estoque</label>
    <input ng-model="vm.product.quantityOnHand"
           type="number"
           class="form-control"
           id="quantity"
           name="quantity"
           placeholder="Quantidade em Estoque"
           required />
</div>

<div class="text-center">
    <span class="btn btn-default btn-file">
        Selecione uma imagem... <input type="file" id="file" />
    </span>
</div>

<br />
<div class="clearfix"></div>

<div class="cropArea">
    <img-crop image="vm.product.image" area-type="square" result-image="vm.croppedImage"></img-crop>
</div>

<p class="text-center">
    <img ng-src="{{ vm.croppedImage }}" />
</p>


<br />
<div class="clearfix"></div>

<p class="text-center">
    <button class="btn btn-primary btn-lg" ng-click="vm.save()">
        Salvar
    </button>
</p>
